<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Клон Telegraph P2P</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .center { max-width: 600px; margin: 40px auto; padding: 24px; border-radius: 12px; background: #fafafa; }
    button { padding: 10px 20px; margin-top: 20px; }
    .hidden { display: none; }
    textarea, input { width: 100%; margin: 8px 0; }
  </style>
</head>
<body>
  <div id="main" class="center">
    <h1>Клон Telegraph P2P</h1>
    <p>На власну думку має право кожний.</p>
    <p>Цей проект - простий редактор статей без серверів, з обміном через torrent.</p>
    <button onclick="showEditor()">Перейти до проекту</button>
  </div>
  <div id="editor" class="center hidden">
    <input id="title" placeholder="Заголовок"><br>
    <input id="author" placeholder="Автор"><br>
    <textarea id="content" rows="10" placeholder="Текст"></textarea><br>
    <button onclick="share()">Поділитися через torrent</button>
    <div id="torrentLink"></div>
    <button onclick="showMain()">Назад</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script>
    function showEditor() {
      document.getElementById('main').classList.add('hidden');
      document.getElementById('editor').classList.remove('hidden');
    }
    function showMain() {
      document.getElementById('editor').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
    }
    function share() {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const content = document.getElementById('content').value;
      const blob = new Blob([JSON.stringify({title, author, content})], {type: 'application/json'});
      const client = new WebTorrent();
      client.seed(blob, torrent => {
        document.getElementById('torrentLink').innerHTML =
          `<p>Магнет-посилання: <br><input value="${torrent.magnetURI}" readonly></p>`;
      });
    }
  </script>
</body>
</html>
